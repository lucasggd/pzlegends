<div class="w-full h-full flex justify-center items-start mt-20">
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg xl:w-3/4 w-full">
        <div class="flex items-center justify-between pb-4 bg-white dark:bg-gray-900">
            <label for="table-search" class="sr-only">Search</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                    </svg>
                </div>
                <input type="text" id="table-search-users"
                    class="block p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Search">
            </div>
        </div>
        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="p-4">
                        <div class="flex items-center">
                            <input id="checkbox-all-search" type="checkbox"
                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="checkbox-all-search" class="sr-only">checkbox</label>
                        </div>
                    </th>
                    <th *ngFor="let column of columns" scope="col" class="px-6 py-3">
                        {{column}}
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Ações
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let d of data"
                    class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                    <td class="w-4 p-4">
                        <div class="flex items-center">
                            <input id="checkbox-table-search-1" type="checkbox"
                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="checkbox-table-search-1" class="sr-only">checkbox</label>
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        {{d.id}}
                    </td>
                    <td class="px-6 py-4">
                        {{d.user.username}}
                    </td>
                    <td class="px-6 py-4">
                        {{d.category.name}}
                    </td>
                    <td class="px-6 py-4">
                        {{d.videoUrl}}
                    </td>
                    <td class="px-6 py-4">
                        <div class="flex items-center">
                            <div class="h-2.5 w-2.5 rounded-full mr-2"
                                [ngClass]="{'bg-yellow-300': d.runRequestStatus === status.PENDING, 'bg-green-500': d.runRequestStatus === status.APPROVED, 'bg-red-500': d.runRequestStatus === status.REFUSED}">
                            </div> {{d.runRequestStatus}}
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        {{d.response_by}}
                    </td>
                    <td class="px-6 py-4">
                        {{d.response_at}}
                    </td>
                    <td class="px-6 py-4">
                        <a [routerLink]="['/admin/run-request/' + d.id]" routerLinkActive="router-link-active"
                            class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Avaliar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
