<div class="w-full h-full flex justify-center items-center">
    <form class="w-[40rem] bg-black/20 px-16 py-12 rounded-2xl shadow-lg shadow-blue-600/10" [formGroup]="form">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
            PZLegends - Criar conta
        </a>


        <p *ngIf="error != null"
            class="text-md font-normal leading-tight tracking-tight text-gray-900 dark:text-white bg-red-700 px-2 py-3 rounded mb-2">
            {{error}}</p>

        <div class="mb-6">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nome de usuário</label>
            <input formControlName="username" type="text"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                placeholder="">
            <mat-error class="text-sm" *ngIf="form.get('username')?.errors">{{getErrorMessage('username')}}</mat-error>
        </div>
        <div class="mb-6">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
            <input formControlName="email" type="email"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                placeholder="email@email.com">
            <mat-error class="text-sm" *ngIf="form.get('email')?.errors">{{getErrorMessage('email')}}</mat-error>
        </div>
        <div class="mb-6">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Senha</label>
            <input formControlName="password" type="password"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                autocomplete="off">
            <mat-error class="text-sm" *ngIf="form.get('password')?.errors">{{getErrorMessage('password')}}</mat-error>
        </div>
        <div class="mb-6">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Repetir
                senha</label>
            <input formControlName="repeatPassword" type="password"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                autocomplete="off">
            <mat-error class="text-sm"
                *ngIf="form.get('repeatPassword')?.errors">{{getErrorMessage('repeatPassword')}}</mat-error>
        </div>
        <div class="flex items-start mb-6">
            <div class="flex items-center h-5">
                <input id="terms" type="checkbox" value=""
                    class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
                    required>
            </div>
            <label class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Eu aceito os <a href="#"
                    class="text-blue-600 hover:underline dark:text-blue-500">termos e condições</a></label>
        </div>
        <button [disabled]="!this.form.valid" (click)="confirm()"
            class="disabled:text-gray-700 disabled:bg-gray-500 hover:disabled:bg-gray-500 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Registrar</button>
    </form>
</div>
